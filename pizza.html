<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="icon" href="https://image.flaticon.com/icons/svg/822/822261.svg">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
        <link rel="stylesheet" href="resources/css/style.css">


		<title>The pizza-iest neighborhood</title>
		<script type="text/javascript" src="resources/d3.js"></script>
		<style type="text/css">
			body {
                width:800px;
                margin:10px auto;
            }

		</style>
	</head>
	<body>
		<h2>The pizza-iest neighborhood in Manhattan by...</h2>
		<select id="plotvar" name="Variable">
			
			<option value="n_pizzeria">number of pizzerias in neighborhood</option>
			<option value="n_pizzeria_per_km2">pizzerias per square kilometer</option>
			<option value="pizzeria_pct_of_nbhd">pizzeria concentration (share of all restaurants)</option>
			<!-- <option value="pizzeria_pct_delta">Pizzeria concentration relative to average"</option> -->
			<option value="rating_pizzeria">average Yelp rating of pizzerias</option>
			<option value="median_reviews_pizzeria">median # of Yelp ratings per pizzeria</option>
		</select>
		<p>
			<script id="bars" type="text/javascript" src=src/pizza/pizza.js></script>
		</p>
		<p>
			<small>
			Source: <a href="https://www.yelp.com/developers/graphql/query">Yelp</a><br>
			PS: if you're wondering why the small neighborhood of <a href="https://www.yelp.com/search?find_desc=little+italy+restaurants&find_loc=New+York%2C+NY">Little Italy</a> is always empty, it's because they don't have any pizzerias. Zero. 
			They have <em>Italian</em> restaurants that serve pizza, but no <em>pizzerias</em>.
			</small>
		</p>
		
		
		
	</body>
</html>
